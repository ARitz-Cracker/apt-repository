default_language = "en"

[config."nebula/pki.ca"]
type          = "string"
description.en = "Path to the CA certificate"
default       = "/etc/nebula/ca.crt"

[config."nebula/pki.cert"]
type          = "string"
description.en = "Path to this host's certificate"
default       = "/etc/nebula/host.crt"

[config."nebula/pki.key"]
type          = "string"
description.en = "Path to this host's private key"
default       = "/etc/nebula/host.key"

[config."nebula/lighthouse.am_lighthouse"]
type          = "boolean"
description.en = "Is this node a lighthouse?"
default       = false

[config."nebula/lighthouse.interval"]
type          = "string"
description.en = "Seconds between lighthouse pings"
default       = "60"

[config."nebula/lighthouse.public_host"]
type          = "string"
description.en = "IP and port where the lighthouse is publically reachable"
default       = "1.1.1.1:4242"

[config."nebula/lighthouse.lan_ip"]
type          = "string"
description.en = "IP of the lighthouse on Nebula LAN"
default       = "192.168.68.1"

[config."nebula/listen.host"]
type          = "string"
description.en = "Host/IP to bind"
default       = "0.0.0.0"

[config."nebula/listen.port"]
type          = "string"
description.en = "UDP port to bind"
default       = "4242"

[config."nebula/ca-crt"]
type          = "string"
description.en = "Urlencoded CA certificate"

[config."nebula/host-crt"]
type          = "string"
description.en = "Urlencoded host certificate"

[config."nebula/host-key"]
type          = "string"
description.en = "Urlencoded host key"
